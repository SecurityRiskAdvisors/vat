# @genqlient(for: "CreateTestCaseTemplateDataInput.attackAutomation", omitempty: true, pointer:true)
# @genqlient(for: "CreateTestCaseTemplateDataInput.templatePrefix", omitempty: true)
# @genqlient(for: "CreateTestCaseDataInput.redTools", omitempty: true)
# @genqlient(for: "RedToolInput.vendor", omitempty: true, pointer:true)
# @genqlient(for: "DefenseToolInput.vendor", omitempty: true, pointer:true)
mutation CreateTemplateTestCases(
    $input: CreateTestCaseTemplateInput!
    ) {
  testCase {
    createTemplate(input: $input) {
      testCases {
        id
      }
    }
  }
}
